<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Kha!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #87CEEB;
            /* M√†u n·ªÅn xanh */
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
        }

        .container {
            position: relative;
            z-index: 10;
            padding: 50px;
            background-color: rgba(255, 255, 255, 0.8);
            /* H·ªôp tr·∫Øng trong su·ªët */
            border-radius: 10px;
            margin: 100px auto;
            width: 60%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        p {
            font-size: 20px;
        }

        .btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
        }

        .btn:hover {
            background-color: #45a049;
        }

        /* H√¨nh b√°nh kem n·ªÅn */
        body:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://example.com/cake_image.jpg');
            /* Thay link n√†y b·∫±ng h√¨nh b√°nh kem th·ª±c */
            background-size: cover;
            background-position: center;
            opacity: 0.3;
        }

        /* Hi·ªáu ·ª©ng bong b√≥ng */
        .bubble {
            position: absolute;
            bottom: -150px;
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: rise 10s infinite ease-in-out;
        }

        @keyframes rise {
            0% {
                transform: translateY(0) scale(1);
            }

            100% {
                transform: translateY(-100vh) scale(1.5);
            }
        }

        /* T·∫°o nhi·ªÅu bong b√≥ng v·ªõi k√≠ch th∆∞·ªõc kh√°c nhau */
        .bubble:nth-child(2) {
            left: 20%;
            width: 60px;
            height: 60px;
            animation-duration: 8s;
        }

        .bubble:nth-child(3) {
            left: 50%;
            width: 30px;
            height: 30px;
            animation-duration: 12s;
        }

        .bubble:nth-child(4) {
            left: 80%;
            width: 50px;
            height: 50px;
            animation-duration: 9s;
        }

        .bubble:nth-child(5) {
            left: 35%;
            width: 70px;
            height: 70px;
            animation-duration: 11s;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>üéâ Happy Birthday, Kha! üéâ</h1>
        <p>
            Today, we're not debugging, but celebrating the <strong>exception</strong> you are!<br>
            May your code always compile, your servers never crash, and your coffee always be hot!
        </p>
        <a class="btn" href="#">Console.log('Cheers to another year!')</a>
    </div>

    <!-- Bong b√≥ng ƒë·ªông -->
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>

</body>

</html>
